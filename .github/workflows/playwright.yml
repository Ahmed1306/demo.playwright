name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    container: mcr.microsoft.com/playwright:focal
    environment:
      name: test
      url: https://demo.marcusfelling.com/
    env:
      SITE_URL: https://demo.marcusfelling.com/ # Playwright tests use this env var    
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm ci     

      - name: Run Playwright Tests        
        continue-on-error: false
        working-directory: e2e-examples
        run: |   
          HOME=/root npx playwright test --config playwright.config.ts --reporter=html

      - uses: actions/upload-artifact@v2
        name: Upload HTML report
        if: always()
        with:
          name: playwright-test-report
          path: playwright-report/index.html

      - uses: actions/upload-artifact@v2
        name: If failure, upload trace.zip to troubleshoot
        if: failure()
        with:
          name: playwright-test-trace
          path: test-results/
